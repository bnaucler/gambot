<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">

    <title>Gambot</title>

	<link rel="stylesheet" type="text/css" href="default.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">

</head>
<body>
    <div id="login">
        <div id="logincontainer">
            <form id="loginform" onsubmit="loginuser(this); return false;" method="post">
                <div class="header">
                    <div class="hicon"></div>
                    <h1>GAMBOT</h1>
                </div>
                <div class="smallgap"></div>
                <input id="loginpass" type="password" name="pass" placeholder="Password"><br>
                <input id="loginbutton" type="submit" name="login" value="Login">
            </form>
            <button id="regbutton" type="button" onclick="register(); return false;">Register</button>
        </div>
    </div>

    <div id="container">
        <div class="smallgap"></div>
        <div class="header">
            <div class="hicon" onclick="gettournamentstatus(); return false;"></div>
            <h1>GAMBOT</h1>
        </div>
        <div class="smallgap"></div>

        <div id="tnmt">
            <div id="games"></div>
            <div id="topfive">
                <p id="topfiveheader">TOP 5</p>
                <div id="topfivecontents"></div>
            </div>
        </div>

        <div class="smallgap"></div>

        <div id="playermgmt">
            <form id="addplayer" onsubmit="addplayer(this); return false;" method="post">
                <input id="pnatxt" type="text" name="name" Placeholder="Player name"></input><br>
                <input type="submit" value="Add new player">
            </form>

            <div class="smallgap"></div>

            <form id="getplayers" onsubmit="getplayers(this); return false;" method="post">
                <input id="pidtxt" type="text" name="ID" Placeholder="User ID"></input><br>
                <input id="pntxt" type="text" name="name" Placeholder="Name contains"></input><br>
                <input type="submit" value="Get players">
            </form>

            <div id="playerdata"></div>
            <div class="smallgap"></div>
            <button id="closepmgmt" onclick="playermgmt(HIDE); return false;">Close</button>
            <div class="smallgap"></div>
        </div>

        <div id="admin">
            <form id="adminform" onsubmit="changeadmin(this); return false;" method="post">
                <input type="text" class="hsz" name="pwin" Placeholder="Points per win"></input>
                <div id="pwincur" class="cval"></div><br>
                <div class="clear"></div>
                <input type="text" class="hsz" name="pdraw" Placeholder="Points per draw"></input>
                <div id="pdrawcur" class="cval"></div><br>
                <div class="clear"></div>
                <input type="text" class="hsz" name="ploss" Placeholder="Points per loss"></input>
                <div id="plosscur" class="cval"></div><br>
                <div class="clear"></div>
                <input type="submit" value="Submit">
            </form>
            <button id="closeadmin" onclick="adminwin(HIDE); return false;">Close</button>
        </div>

        <div id="tmgmt">
            <div id="startgap" class="smallgap"></div>

            <form id="getthist" onsubmit="getthist(this); return false;" method="post">
                <input id="tidtxt" type="text" name="ID" Placeholder="steps back in time"></input><br>
                <input id="tntxt" type="text" name="n" Placeholder="# to fetch"></input><br>
                <input type="submit" value="Get tournament history">
            </form>

            <div id="thist"></div>
            <button id="closetmgmt" onclick="tmgmt(HIDE); return false;">Close</button>
        </div>

        <div id="logwin">
            <button id="closelog" onclick="logwin(HIDE); return false;">Close</button>
            <div class="smallgap"></div>
        </div>

        <button id="tstart" class="msb" type="button" onclick="newtournament(); return false;">Start new tournament</button>
        <button id="tend" class="msb" type="button" onclick="endtournament(); return false;">End tournament</button>
        <button id="showpmgmt" class="msb" onclick="playermgmt(SHOW); return false;">Player management</button>
        <button id="showtmgmt" class="msb" onclick="tmgmt(SHOW); return false;">Tournament history</button>
        <button type="button" class="msb" onclick="adminwin(SHOW); return false;">Admin settings</button>
        <button type="button" class="msb" onclick="logwin(SHOW); return false;">Show log</button>
        <button type="button" class="msb" onclick="logout(); return false;">Logout</button>

        <div class="clear"></div>
        <div class="smallgap"></div>
        <p id="credit">Björn Westerberg Nauclér 2023 (<a href="https://github.com/bnaucler/gambot/">src</a>)</p>
        <div class="smallgap"></div>
    </div>

</body>
<script type="text/javascript" src="js/gambot.js"></script>
</html>
